<html>
<head>
	<title>responsive image polyfill demo</title>
	<script>
	// Picture element HTML5 shiv
	document.createElement( "picture" );
	</script>
	<script src="picturefill.js" async></script>
</head>
<body>
	<h1>Demo of responsive image fill</h1>
	<picture>
		<source srcset="large.jpg" media="(min-width: 1000px)">
		<source srcset="medium.jpg" media="(min-width: 800px)">
		<source srcset="small.jpg">
		<img srcset="small.jpg" alt="teddy">
</picture>
</body>
</html>
